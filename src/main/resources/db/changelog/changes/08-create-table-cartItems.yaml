databaseChangeLog:
  - changeSet:
      id: create-table-cartItems
      author: kat
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_shopping_carts
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_books
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false